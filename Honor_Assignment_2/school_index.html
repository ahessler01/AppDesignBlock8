<!DOCTYPE html>
<html>
<head>
<style>
  p {
    font-size: 140%;
    color:green;
    }
  body {
    background-color: purple;}
</style>
<title>School Manager</title>
</head>
<body>
<p>Manage Your School!</p>
<form action="list_classes" method="get">
<p>List classes:
<input type="submit"></p>
</form>
<form action="list_students" method="get">
<p>List students:
<input type="submit"></p>
</form>
<form action="list_teachers" method="get">
<p>List teachers:
<input type="submit"></p>
</form>
<form action="list_teachingassignments" method="get">
<p>List teaching assignments:
<input type="submit"></p>
</form>
<form action="list_enrollments" method="get">
<p>List enrollments:
<input type="submit"></p>
</form>
<form action="add_students" method="get">
<p>Add Students:
<input name="name" type="text" value="Name">
<input name="year" type="text" value="Year">
<input name="id" type="text" value="Id">
<input type="submit"></p>
</form>
<form action="add_enrollments" method="get">
<p>Add Enrollment:
<input name="class" type="text" value="Class Id">
<input name="student" type="text" value="Student Id">
<input type="submit"></p>
</form>
</body>
</html>
